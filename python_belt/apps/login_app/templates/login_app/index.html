<!DOCTYPE html>
<html>
<head>
	<title>Login and Registration</title>
</head>
<body>
	<h1>Welcome</h1>
		{% if messages %}
			<ul class="messages">
    		{% for message in messages %}
    			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    		{% endfor %}
			</ul>
		{% endif %}
	<fieldset>
		<legend>Registration</legend>


		<form action="/register" method="POST">
			{% csrf_token %}
			<label for="name">Name:</label><input type="text" name="name">	
			<p>
			</p>
			<label for="user_name">User Name:</label><input type="text" name="user_name">	
			<p>
			</p>
			<label for="password">Password:</label><input type="password" name="password">
			<p>
			</p>
			<label for="confirm_password">Confirm Password:</label><input type="password" name="confirm_password">
			<p>
			</p>
			<label for="date_hired">Date Hired:</label><input type="date" name="date_hired">	
			<p>
			</p>
			<input type="submit" name="Register">			
		</form>
	</fieldset>
	
	<fieldset>
		<legend>login</legend>
		<form action="/login" method="POST">
			{% csrf_token %}
			<label for="user_name">User Name:</label><input type="text" name="user_name"></p>
			<label for="password_login">Password:</label><input type="password" name="password_login"></p>
			<input type="submit" value="submit">
		</form>
	</fieldset>
</body>
</html>
